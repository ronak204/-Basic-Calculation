<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Area of a Rectangle <span id="rect"></span>
    </h2>
    <script>
        var d, r;

        d = prompt("Enter the width of rectangle ");
        r = prompt("Enter the hight of rectangle ");

        var area = d * r;

        document.getElementById('rect').innerHTML = area;
    </script>
</body>
</html>
